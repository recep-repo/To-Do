<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

</head>
<body>
    <div class="container">
        <div class="content">
            <div class="header">
                <div id="date"></div>
            </div>
            <ul class="list">
                <li class="item">
                    <i class="far fa-check-circle complete"></i>
                    <span>JavaScript Project</span>
                    <i class="far fa-trash-alt delete"></i>
                </li>
                <li class="item">
                    <i class="far fa-check-circle complete"></i>
                    <span>Meet your friends</span>
                    <i class="far fa-trash-alt delete"></i>
                </li>
            </ul>
            <form class="add-item">
                <i class="fas fa-plus-circle" id="add-button"></i>
                <input type="text" id="input" name="add-item" placeholder="Add new to-do" maxlength='50'>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
